<!doctype html>
<html lang="pl">

<head>
  <meta charset="utf-8">
  <title>Rejestracja</title>
  <style>
    body {
      font-family: system-ui, Arial;
      margin: 40px;
    }

    form {
      max-width: 420px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    input,
    button {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
    }

    form p {
      display: flex;
      flex-direction: column;
      gap: 6px;
      margin: 0 0 12px 0;
    }

    form label {
      font-size: 14px;
    }

    form input {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
    }

    .helptext {
      display: block;
      font-size: 12px;
      color: #6b7280;
      margin-top: 4px;
    }

    ul.errorlist {
      list-style: none;
      margin: 6px 0 0;
      padding: 8px;
      border: 1px solid #fecdca;
      background: #fef3f2;
      color: #b42318;
      border-radius: 8px;
      font-size: 13px;
    }
  </style>
</head>

<body>
  <h1>Rejestracja</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Utwórz konto</button>
  </form>
  <p>Masz już konto? <a href="{% url 'login' %}">Zaloguj się</a></p>
</body>

</html>
